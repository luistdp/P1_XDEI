<!DOCTYPE html>
<html>

        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>

        </div>


        
        <div class="body-content">

            {% endblock %}

        </div>
    </body>
</html>
