{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}Stores{% endblock %}</h1>
{% endblock %}
{% block content %}
<ul>
    {% for store in stores %}
    {% set store_url = store_base_url + store.id %}
    {% set id_items = store.id.split(':') %}
    <li>
        <a href={{store_url}}>Store {{id_items[3]}}</a>
    </li>
    {% endfor %}
 </ul>
{% endblock %}
